{% extends "layout.html" %}
{% block title %}Sell{% endblock %}
{% block content %}
    <div class="row mt-3">
        <div class="col-3">
            {% include 'sidebar.html' %}
        </div>
        <div class="col-2"></div>
        <div class="col">
            <form class="form" action="/createitem" method="POST" class="mx-auto">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="Name">Description</label>
                    <textarea class="form-control" id="Description" name="Description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="Category">Category</label>
                    <select class="selectpicker" id="Category" name="Category" multiple>
                        <!-- <option selected>Choose...</option> -->
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Name">Price</label>
                    <input type="text" name="Price" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="Name">Location</label>
                    <input type="text" name="Location" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="Name">Trader Method</label>
                    <input type="text" name="TradeMethod" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-success form-control" />
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock%}
